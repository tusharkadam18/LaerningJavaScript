    <title>Document</title>
    <script src="libs/jquery-3.6.3.min.js"></script>
    <script>
        const data = [
            { empId: 123, empName: "Tushar" },
            { empId: 124, empName: "Shiv" },
            { empId: 125, empName: "Lalit" }
        ]

        $().ready(() => {
            // by the use of .each function
            $.each(data, (index, value) => {
                let row = `<tr>
                            <td>${index + 1}</td>
                            <td>${value.empId}</td>
                            <td>${value.empName}</td>
                           </tr>`
                $("table:first").append(row)
            })
            // by the use of for each loop
            data.forEach(value => {
                let i = 4
                let row = `<tr>
                            <td>${i}</td>
                            <td>${value.empId}</td>
                            <td>${value.empName}</td>
                           </tr>`
                $("table:first").append(row)
                i++;
            });
            //  by the use of for of loop
            for (const value of data) {
                let i = 7;
                let row = `<tr>
                    <td>${i}</td>
                            <td>${value.empId}</td>
                            <td>${value.empName}</td>
                           </tr>`
                $("table:first").append(row)
            }
            // by the use of ordinary for loop
            for (let i = 0; i < data.length; i++) {
                const value = data[i];
                let row = `<tr>
                    <td>${parseInt(i) + 10}</td>
                            <td>${value.empId}</td>
                            <td>${value.empName}</td>
                           </tr>`
                $("table:first").append(row)
            }

                            <td>${value.empId}</td>
                            <td>${value.empName}</td>
                           </tr>`
                $("table:first").append(row)
            }
        })
