<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toogle</title>
    <script src="libs/jquery-3.6.3.min.js"></script>
    <script>
        $().ready(()=>{
            $("button").click(()=>{
                $("p").toggle(1000,()=>{
                    $("button").text('show');
                });
            })
        })
    </script>
</head>
<body>
    <h1>Toggle Demo</h1>
    <hr>
    <div>
        <p>hello Am I Toggling....</p>
        <button>hide</button>
    </div>
</body>
</html>
